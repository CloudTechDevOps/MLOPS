name: Deploy Flask ML App with Health Check (with Rollback)

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # manual trigger

jobs:
  deploy:
    name: Deploy to EC2, Health Check, and Rollback on Failure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      # ------------ REAL ROLLBACK SUPPORT: take a backup of the last good version ------------
      - name: Backup existing app on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} "
            if [ -d ~/mlapp ]; then
              echo '📦 Backing up current app to ~/mlapp-backup'
              rm -rf ~/mlapp-backup
              cp -r ~/mlapp ~/mlapp-backup
            else
              echo 'ℹ️ No existing app to backup'
            fi
          "

      - name: Copy new app files to EC2
        run: |
          scp -o StrictHostKeyChecking=no -r app/* ec2-user@${{ secrets.EC2_HOST }}:~/mlapp/

      - name: Install Python & pip on EC2
        run: |
          ssh -tt ec2-user@${{ secrets.EC2_HOST }} "
            sudo yum install -y python3 &&
            python3 -m ensurepip --upgrade &&
            pip3 install --upgrade pip setuptools
          "

      - name: Install Python dependencies
        run: |
          ssh -tt ec2-user@${{ secrets.EC2_HOST }} "
            cd ~/mlapp &&
            pip3 install -r requirements.txt
          "

      - name: Start Flask App (with debug info)
        run: |
          ssh -tt ec2-user@${{ secrets.EC2_HOST }} "
            echo '📁 Listing ~/mlapp directory:' &&
            ls -l ~/mlapp

            echo '🐍 Python version:' &&
            python3 --version

            echo '🚀 Starting Flask App...' &&
            cd ~/mlapp &&
            nohup python3 app.py > output.log 2>&1 &

            sleep 5

            echo '📄 output.log (if exists):' &&
            if [ -f output.log ]; then
              tail -n 50 output.log
            else
              echo '❌ output.log not found - app may have crashed.'
            fi
          "

      - name: Wait for App to Start
        run: sleep 10

      - name: Run Health Check
        run: |
          echo "🔎 Running health check..."
          curl --fail http://${{ secrets.EC2_HOST }}:5000/health

      - name: Notify on Success
        if: success()
        run: echo "✅ Deployment succeeded and health check passed."

      # ----------------- REAL ROLLBACK (not just a message) -----------------
      - name: Rollback to previous version (on failure)
        if: failure()
        run: |
          ssh -tt ec2-user@${{ secrets.EC2_HOST }} "
            echo '⚠️ Health check failed. Rolling back to last known good version...'
            if [ -d ~/mlapp-backup ]; then
              rm -rf ~/mlapp
              mv ~/mlapp-backup ~/mlapp
              cd ~/mlapp &&
              nohup python3 app.py > output.log 2>&1 &
              sleep 5 &&
              echo '🔁 Verifying rolled-back health...' &&
              curl --fail http://localhost:5000/health && echo '✅ Rollback health OK' || echo '❌ Rollback health still failing'
            else
              echo '❌ No backup found to rollback. Manual intervention required.'
            fi
          "
