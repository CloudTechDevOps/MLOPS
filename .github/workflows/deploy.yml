name: Deploy Flask ML App with Health Check and Rollback

on:
  push:
    branches: [ main ]            # Auto deploy on code push to main
  workflow_dispatch:              # Allow manual trigger via GitHub UI

jobs:
  deploy:
    name: Deploy to EC2 with Health Check and Rollback
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ” Set up SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: ğŸ§¹ Backup existing app on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} "
            if [ -d ~/mlapp ]; then
              echo 'ğŸ“¦ Backing up ~/mlapp to ~/mlapp-backup'
              rm -rf ~/mlapp-backup
              cp -r ~/mlapp ~/mlapp-backup
            else
              echo 'â„¹ï¸ No existing app found to backup'
            fi
          "

      - name: ğŸ“ Copy app code to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} "mkdir -p ~/mlapp"
          scp -o StrictHostKeyChecking=no -r app/* ec2-user@${{ secrets.EC2_HOST }}:~/mlapp/

      - name: ğŸ Install Python & pip
        run: |
          ssh -tt ec2-user@${{ secrets.EC2_HOST }} "
            sudo yum install -y python3 &&
            python3 -m ensurepip --upgrade &&
            pip3 install --upgrade pip setuptools
          "

      - name: ğŸ“¦ Install Python dependencies
        run: |
          ssh -tt ec2-user@${{ secrets.EC2_HOST }} "
            cd ~/mlapp &&
            pip3 install -r requirements.txt
          "

      - name: ğŸš€ Restart Flask App on EC2
        run: |
          ssh -tt ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
            echo 'ğŸ›‘ Stopping old app (if any)...'
            pkill -f app.py || echo 'No old app running.'

            echo 'ğŸš€ Starting new Flask app...'
            cd ~/mlapp
            nohup python3 app.py > output.log 2>&1 < /dev/null &
            disown
            sleep 5
            echo 'âœ… Flask app started.'
          EOF

      - name: ğŸ“„ Check App Logs After Start
        run: |
          ssh -tt ec2-user@${{ secrets.EC2_HOST }} "
            if [ -f ~/mlapp/output.log ]; then
              echo 'ğŸ“„ Last 20 lines from output.log:'
              tail -n 20 ~/mlapp/output.log
            else
              echo 'âŒ No output.log found. App may not have started.'
            fi
          "

      - name: ğŸ©º Run Health Check
        run: |
          echo "ğŸ©º Checking health endpoint..."
          curl --fail http://${{ secrets.EC2_HOST }}:5000/health

      - name: âœ… Notify on Success
        if: success()
        run: echo "âœ… Deployment succeeded. Health check passed."

      - name: ğŸ” Rollback on Health Check Failure
        if: failure()
        run: |
          echo "âŒ Health check failed. Rolling back..."
          ssh -tt ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
            if [ -d ~/mlapp-backup ]; then
              echo 'ğŸ” Restoring previous version...'
              rm -rf ~/mlapp
              mv ~/mlapp-backup ~/mlapp
              pkill -f app.py || echo 'No running app found.'

              cd ~/mlapp
              nohup python3 app.py > output.log 2>&1 < /dev/null &
              disown
              sleep 5

              echo 'ğŸ©º Rechecking health after rollback...'
              curl --fail http://127.0.0.1:5000/health \
                && echo 'âœ… Rollback successful.' \
                || echo 'âŒ Rollback health check failed.'
            else
              echo 'âŒ No backup found. Cannot rollback.'
            fi
          EOF || echo 'âš ï¸ SSH or rollback step failed.'
