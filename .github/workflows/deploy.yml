name: Deploy Flask ML App with Health Check and Rollback

on:
  push:
    branches: [ main ]             # Auto-trigger on push
  workflow_dispatch:               # Allow manual trigger

jobs:
  deploy:
    name: Deploy to EC2 with Health Check and Rollback
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ” Set up SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: ðŸ§¹ Backup existing app on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} "
            if [ -d ~/mlapp ]; then
              echo 'ðŸ“¦ Backing up ~/mlapp to ~/mlapp-backup'
              rm -rf ~/mlapp-backup
              cp -r ~/mlapp ~/mlapp-backup
            else
              echo 'â„¹ï¸ No existing app found to backup'
            fi
          "

      - name: ðŸ“ Copy app code to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} "mkdir -p ~/mlapp"
          scp -o StrictHostKeyChecking=no -r app/* ec2-user@${{ secrets.EC2_HOST }}:~/mlapp/

      - name: ðŸ Install Python & pip
        run: |
          ssh -tt ec2-user@${{ secrets.EC2_HOST }} "
            sudo yum install -y python3 &&
            python3 -m ensurepip --upgrade &&
            pip3 install --upgrade pip setuptools
          "

      - name: ðŸ“¦ Install Python dependencies
        run: |
          ssh -tt ec2-user@${{ secrets.EC2_HOST }} "
            cd ~/mlapp &&
            pip3 install -r requirements.txt
          "

      - name: ðŸš€ Restart Flask App on EC2
        run: |
          ssh -tt ec2-user@${{ secrets.EC2_HOST }} "
            echo 'ðŸ›‘ Killing existing Flask app...'
            pkill -f app.py || echo 'No app running.'

            echo 'ðŸš€ Starting new Flask app using setsid...'
            cd ~/mlapp
            setsid python3 app.py > output.log 2>&1 < /dev/null &

            echo 'âœ… Flask app launched in background.'
          "

      - name: ðŸ“„ Check App Logs After Start
        run: |
          ssh -tt ec2-user@${{ secrets.EC2_HOST }} "
            sleep 5
            echo 'ðŸ“„ Showing output.log...'
            if [ -f ~/mlapp/output.log ]; then
              tail -n 20 ~/mlapp/output.log
            else
              echo 'âŒ output.log not found.'
            fi
          "

      - name: ðŸ©º Run Health Check
        run: |
          echo "ðŸ©º Checking health endpoint..."
          curl --fail http://${{ secrets.EC2_HOST }}:5000/health

      - name: âœ… Notify on Success
        if: success()
        run: echo "âœ… Deployment succeeded. Health check passed."

      - name: ðŸ” Rollback if Health Fails
        if: failure()
        run: |
          echo "âŒ Health check failed. Starting rollback..."
          ssh -tt ec2-user@${{ secrets.EC2_HOST }} "
            if [ -d ~/mlapp-backup ]; then
              echo 'ðŸ” Restoring from backup...'
              rm -rf ~/mlapp
              mv ~/mlapp-backup ~/mlapp
              pkill -f app.py || echo 'No running app found.'

              cd ~/mlapp
              setsid python3 app.py > output.log 2>&1 < /dev/null &
              sleep 5

              echo 'ðŸ©º Rechecking health after rollback...'
              curl --fail http://127.0.0.1:5000/health \
                && echo 'âœ… Rollback successful.' \
                || echo 'âŒ Rollback health check failed.'
            else
              echo 'âŒ No backup available to rollback.'
            fi
          " || echo 'âš ï¸ SSH or rollback failed.'
