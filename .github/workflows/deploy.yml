name: Deploy Flask ML App with Health Check and Rollback

on:
  push:
    branches: [ main ]            # âœ… Auto-deploy on push to main
  workflow_dispatch:              # âœ… Manual trigger from GitHub UI

jobs:
  deploy:
    name: Deploy to EC2 with Health Check and Rollback
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Backup existing app on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} "
            if [ -d ~/mlapp ]; then
              echo 'ðŸ“¦ Backing up ~/mlapp to ~/mlapp-backup'
              rm -rf ~/mlapp-backup
              cp -r ~/mlapp ~/mlapp-backup
            else
              echo 'â„¹ï¸ No existing app found to backup'
            fi
          "

      - name: Copy app code to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} "mkdir -p ~/mlapp"
          scp -o StrictHostKeyChecking=no -r app/* ec2-user@${{ secrets.EC2_HOST }}:~/mlapp/

      - name: Install Python & pip
        run: |
          ssh -tt ec2-user@${{ secrets.EC2_HOST }} "
            sudo yum install -y python3 &&
            python3 -m ensurepip --upgrade &&
            pip3 install --upgrade pip setuptools
          "

      - name: Install Python dependencies
        run: |
          ssh -tt ec2-user@${{ secrets.EC2_HOST }} "
            cd ~/mlapp &&
            pip3 install -r requirements.txt
          "

      - name: Kill and Restart Flask App in Background
        run: |
          ssh -tt ec2-user@${{ secrets.EC2_HOST }} "
            echo 'ðŸ›‘ Killing any existing Flask app...'
            pkill -f app.py || echo 'No existing process'

            echo 'ðŸš€ Starting new app in background...'
            cd ~/mlapp &&
            nohup python3 app.py > output.log 2>&1 < /dev/null &
            echo 'âœ… Flask app started.'
          "

      - name: Check App Logs After Start
        run: |
          ssh -tt ec2-user@${{ secrets.EC2_HOST }} "
            sleep 5
            echo 'ðŸ“„ Checking output.log...'
            if [ -f ~/mlapp/output.log ]; then
              tail -n 20 ~/mlapp/output.log
            else
              echo 'âŒ output.log not found. App may have failed to start.'
            fi
          "

      - name: Run Health Check
        run: |
          echo "ðŸ©º Checking app health..."
          curl --fail http://${{ secrets.EC2_HOST }}:5000/health

      - name: Notify on Success
        if: success()
        run: echo "âœ… Deployment succeeded. Health check passed."

      - name: Rollback on Failure
        if: failure()
        run: |
          echo "âŒ Health check failed. Rolling back..."
          ssh -tt ec2-user@${{ secrets.EC2_HOST }} "
            if [ -d ~/mlapp-backup ]; then
              echo 'ðŸ” Restoring from backup...'
              rm -rf ~/mlapp
              mv ~/mlapp-backup ~/mlapp

              pkill -f app.py || echo 'No app to stop'

              cd ~/mlapp &&
              nohup python3 app.py > output.log 2>&1 < /dev/null &
              sleep 5

              echo 'ðŸ©º Rechecking rollback health...'
              curl --fail http://127.0.0.1:5000/health \
                && echo 'âœ… Rollback successful.' \
                || echo 'âŒ Rollback health check failed.'
            else
              echo 'âŒ No backup found to rollback.'
            fi
          " || echo 'âŒ SSH or rollback failed.'
